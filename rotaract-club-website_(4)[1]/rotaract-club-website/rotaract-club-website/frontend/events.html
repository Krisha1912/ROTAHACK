<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | Rotaract Club</title>
  <link rel="stylesheet" href="assets/css/event.css">
</head>
<body>

  <header class="header">
     
   <img src="image.png" height="100vh" class="logo">
    <nav>
     
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
     
    
    <div class="event-card" onclick="openModal(0)">
      <img src="swachh_bharat.jpg"width="300px" alt="Swachh Bharat">
      <h3>Swachh Bharat Abhiyan</h3>
    </div>

 
    <div class="event-card" onclick="openModal(1)">
      <img src="cloth_donating.jpg" alt="Cloth Donation">
      <h3>Cloth & Stationery Donation</h3>
    </div>

    <div class="event-card" onclick="openModal(2)">
      <img src="blood_donation.jpg" alt="Blood Donation">
      <h3>Blood Donation Camp</h3>
    </div>

    <div class="event-card" onclick="openModal(3)">
      <img src="technical.jpg" alt="Tech Event">
      <h3>Technical Event</h3>
    </div>

    <div class="event-card" onclick="openModal(4)">
      <img src="placement.jpg" alt="Bootcamp">
      <h3>Placement Bootcamp</h3>
    </div>
  </div>

  <!-- Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Event Image" />
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>
<footer>
    <p>&copy; 2025 Rotaract Club of New LJIET</p>
    <p>
      <a href="#">Instagram</a> |
      <a href="#">LinkedIn</a> |
      <a href="#">Facebook</a>
    </p>
  </footer>
  <script>
    const events = [
      {
        title: "Swachh Bharat Abhiyan",
        image: "swachh_bharat.jpg",
        description: "A community cleanup event held by the Rotaract Club. Volunteers came together to promote hygiene and public cleanliness."
      },
      {
        title: "Cloth & Stationery Donation",
        image: "cloth_donating.jpg",
        description: "Collected and distributed clothes and school supplies to underprivileged children in nearby areas. A heartwarming outreach event."
      },
      {
        title: "Blood Donation Camp",
        image: "blood_donation.jpg",
        description: "Over 150 blood units were donated during this camp organized in collaboration with local hospitals and Red Cross."
      },
      {
        title: "Technical Event",
        image: "technical.jpg",
        description: "Hackathons, coding challenges, and problem-solving sessions were organized to enhance students' technical skills."
      },
      {
        title: "Placement Bootcamp",
        image: "placement.jpg",
        description: "A bootcamp to prepare students for campus placements with resume building, mock interviews, and aptitude sessions."
      }
    ];

    function openModal(index) {
      const modal = document.getElementById("eventModal");
      document.getElementById("modalImage").src = events[index].image;
      document.getElementById("modalTitle").innerText = events[index].title;
      document.getElementById("modalDescription").innerText = events[index].description;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("eventModal").style.display = "none";
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById("eventModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
