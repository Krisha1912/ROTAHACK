<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Rotaract Club of New LJIET</title>
  <link rel="stylesheet" href="assets/css/style_login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    
  </style>
</head>

<body>
  <header>
    <!-- logo -->
    <img src="image.png" height="100vh" class="logo">
    <nav>
      <!-- nav -->
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Member Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span class="password-toggle" onclick="togglePassword()">
          <i class="fas fa-eye-slash"></i>
        </span>
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <div class="register-link">
      <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Rotaract Club of New LJIET</p>
    <p>
      <a href="#">Instagram</a> |
      <a href="#">LinkedIn</a> |
      <a href="#">Facebook</a>
    </p>
  </footer>
  <div class="toast" id="toast">Login successful ðŸŽ‰</div>

  <script>
    function togglePassword() {
      const passInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".password-toggle i");
      if (passInput.type === "password") {
        passInput.type = "text";
        toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        passInput.type = "password";
        toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const loginBtn = document.getElementById("loginBtn");
      loginBtn.classList.add("loading");

      setTimeout(() => {
        loginBtn.classList.remove("loading");
        document.getElementById("toast").style.display = "block";
        setTimeout(() => {
          document.getElementById("toast").style.display = "none";
        }, 3000);
      }, 2000);
    });
  </script>
</body>
</html>
